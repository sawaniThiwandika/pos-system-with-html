</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBar" style="background-color:#365486">
    <div class="container-fluid" >
      <!-- <a class="navbar-brand" href="#">Navbar w/ text</a>-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: white">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" style="color: white">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" style="color: white">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" style="color: white">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
<div id="statusDiv">
  <div id="status">
    <div id="categoryDiv">
      <h2>Category</h2>
      <h1>10</h1>
    </div>
    <div id="productsDiv">
      <h2>Total Products</h2>
      <h1>100</h1>
    </div>
    <div id="sellingDiv">
      <h2>Total Selling</h2>
      <h1>50</h1>
    </div>
    <div id="lowStockDiv">
      <h2>Low stock</h2>
      <h1>10</h1>
    </div>
    <div id="outStockDiv">
      <h2>Out of Stock</h2>
      <h1>10</h1>
    </div>
  </div>
</div>
<div id="addDiv">
  <h3>Add Item</h3>
  <form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Item Code</label>
      <input type="text" class="form-control" id="validationDefault01" value="I001" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Unit Price</label>
      <input type="number" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Category</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="search" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Name</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Qty</label>
      <input type="number" class="form-control" id="validationDefault04" required>
    </div>


    <div class="col-12" id="saveDiv">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
    <div class="col-12" id="updateDiv">
      <button class="btn btn-primary" type="submit">Update</button>
    </div>
    <div class="col-12" id="deleteDiv">
      <button class="btn btn-primary" type="submit">Delete</button>
    </div>
  </form >
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
